<script>
    (function () {

        getTime();
        play();
        function getTime() {
            var box = document.getElementById('time');
            setInterval(function () {
                var box = document.getElementById('time');
                var date = new Date();
                var year = date.getFullYear();
                var month = toD(date.getMonth() + 1);
                var day = toD(date.getDate());
                var hours = toD(date.getHours());
                var minute = toD(date.getMinutes());
                var sec = toD(date.getSeconds());

                var str = year + '/' + month + '/' + day + ' ' + hours + ':' + minute + ':' + sec;
                box.innerHTML=str;
            },1000);

            function toD(nub) {
                return nub < 10 ? '0' + nub : '' + nub;
            }
        }

        function play() {
            var btn = document.getElementById('btn');
            btn.onclick = function () {
                this.style.display = 'none';
            }
        }
    })();
